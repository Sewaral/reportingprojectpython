<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Complaint</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e2ebf3; /* Soft orange background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #3a5f9f; /* Deep blue */
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .stars {
            display: flex;
            justify-content: flex-start;
        }

        .stars label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s;
        }

        .stars input[type="radio"] {
            display: none;
        }

        .stars input[type="radio"]:checked ~ label,
        .stars input[type="radio"]:hover ~ label {
            color: #ff7f50; /* Soft orange */
        }

        .stars input[type="radio"]:checked {
            color: #3a5f9f; /* Deep blue when selected */
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #3a5f9f; /* Deep blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2e4f77; /* Darker blue on hover */
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease-in-out;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h3 {
            color: #3a5f9f; /* Deep blue */
            font-size: 24px;
            margin-bottom: 20px;
        }

        .modal-content ul li a {
            color: #2c1e18; /* Soft orange */
            font-size: 18px;
            text-decoration: none;
            margin-bottom: 15px;
            display: block;
            transition: color 0.3s ease-in-out;
        }

        .modal-content ul li a:hover {
            color: #e57147; /* Darker orange */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rate the Complaint</h1>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_rating">Rating</label>
                <div class="stars">
                    <!-- Star Rating Inputs -->
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
                </div>
            </div>

            <div class="form-group">
                <label for="id_comment">Comment</label>
                {{ form.comment }}
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
