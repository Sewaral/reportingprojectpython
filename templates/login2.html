{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Voice Bridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #3a5f9f;
            color: white;
            text-align: center;
            padding: 40px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 48px;
            margin: 0;
            font-weight: 600;
        }

        .container {
            max-width: 450px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 2em;
            color: #3a5f9f;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4e4e4e;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            background-color: #f9f9f9;
            transition: box-shadow 0.3s ease;
        }

        .form-group input:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
            background-color: #e0f7fa;
        }

        button[type="submit"] {
            background-color: #ff7f50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #e56b47;
        }

        .sign-up-link {
            margin-top: 20px;
            font-size: 1.1em;
            color: #666;
            text-align: center;
        }

        .sign-up-link a {
            color: #3a5f9f;
            text-decoration: none;
            font-weight: 600;
        }

        .sign-up-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            font-size: 1.1em;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #999;
            padding: 20px;
            background-color: #f4f4f9;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h2 {
                font-size: 2em;
            }

            .form-group input {
                font-size: 1em;
            }
        }

    </style>
</head>

<body>

    <header>
        <h1>Voice Bridge Login</h1>
    </header>

    <div class="container">
        <h2>Login to Your Account</h2>

        {% if messages %}
        <div>
            {% for message in messages %}
            <p class="error-message">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'login2' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required placeholder="Enter your username" aria-label="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required placeholder="Enter your password" aria-label="Password">
            </div>
            <button type="submit">Login</button>
        </form>

        <div class="sign-up-link">
            <p>Don't have an account? <a href="{% url 'register2' %}">Sign up here</a>.</p>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Voice Bridge. All rights reserved.</p>
    </footer>

</body>

</html>
