<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #3a5f9f;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #4e4e4e;
        }

        input {
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            background-color: #f9f9f9;
            transition: box-shadow 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
            background-color: #e0f7fa;
        }

        button {
            background-color: #ff7f50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e56b47;
        }

        .errorlist {
            color: red;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .sign-in-link {
            text-align: center;
            font-size: 1.1em;
            color: #666;
        }

        .sign-in-link a {
            color: #3a5f9f;
            text-decoration: none;
            font-weight: 600;
        }

        .sign-in-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <div class="sign-in-link">
            <p>Already have an account? <a href="{% url 'login2' %}">Login here</a>.</p>
        </div>
    </div>

</body>

</html>
