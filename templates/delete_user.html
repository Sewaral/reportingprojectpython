

{% block content %}
    <h1>Delete User: {{ user.username }}</h1>
    <p>Are you sure you want to delete this user?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'user_list' %}">Back to User List</a>
{% endblock %}
