<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done Reports</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Soft grey background */
            color: #333;
        }

        header {
            background-color: #3a5f9f; /* Deep blue */
            color: white;
            text-align: center;
            padding: 40px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            font-weight: 600;
        }

        .content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .report-container {
            margin-top: 20px;
        }

        .report-message {
            background-color: #fce4ec; /* Light pink */
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .report-message:hover {
            background-color: #f8bbd0; /* Slightly darker pink on hover */
            transform: translateY(-3px);
        }

        .report-title {
            font-size: 22px;
            font-weight: bold;
            color: #3a5f9f; /* Deep blue */
            margin-bottom: 10px;
        }

        .report-description {
            color: #555;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .report-created-at {
            font-size: 14px;
            color: #999;
        }

        .no-reports {
            color: #888;
            font-size: 16px;
            font-style: italic;
            text-align: center;
        }

        .back-button {
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background-color: #ff7f50; /* Soft orange */
            border: none;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #e56b47; /* Darker orange on hover */
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 28px;
            }

            .content {
                padding: 15px;
            }

            .report-title {
                font-size: 18px;
            }

            .report-description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Done Reports</h1>
    </header>

    <div class="content">
        <div class="report-container">
            {% if reports %}
                {% for report in reports %}
                    <div class="report-message">
                        <div class="report-title">{{ report.title }}</div>
                        <div class="report-description">{{ report.description }}</div>
                        <div class="report-created-at">Created at: {{ report.created_at }}</div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="no-reports">No reports done yet.</div>
            {% endif %}
        </div>

        <a href="/setezin_map" class="back-button">Back to map</a>
    </div>

</body>
</html>
